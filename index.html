<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
     <style>
        table{

            background-color: bisque;
            color: black ;
            border-color: cyan;
            width: 1300px;
            height: 300px;
        }
        td{
           border: 1px solid black;
        }
        th{
            border: 5px solid blue ;
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>

    <table cellspacing="10px" cellpadding="10px" border="10px" align="center">
        <tr>
            <th>Date/ Days</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>       
            <th>Thusday</th>       

        </tr>   
        
        <tr>
            <td>01/06/2024</td>
            <td colspan="2">Urdu</td>
            <td>Maths</td>       
            <td>-</td>       

        </tr>   
        
        <tr>
            <td>02/06/2024</td>
            <td>English</td>
            <td>-</td>
            <td rowspan="2">Maths</td>       
            <td>-</td>       
     
        </tr>   
        <tr>
            <td>03/06/2024</td>
            <td>-</td>
            <td>Urdu</td>
            <td>Computer</td>       


        </tr>   
        
        <tr>
            <td>04/06/2024</td>
            <td>English</td>
            <td>-</td>
            <td>Maths</td>       
            <td>-</td>       
     
        </tr>   

    </table>




</body>
</html>
